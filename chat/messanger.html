<body>

    <div class="logoAndNavbar">
            <a href="../login/profile.php"><img src="../login/logo.png" title="upoznajme" class="logo_image" /></a>

    <h1 id="naslov">Popis matcheva:</h1>
    <div id="chat"></div>

    <h2>Zahtjevi za poruku:</h2>
    <br>
    <div id="zahtjevi"></div>

    <script>
    //Na pocetku moramo ono napravit popis dosadasnjih poruka

    $(document).ready(function(){
        //prvo trebamo saznat tko je sad ulogiran i tko salje poruku
        $.ajax(
        {
            url: "Match.php",
            type: "GET",
            data:
            {},
            dataType: "json",
            success: function(data){
                crtajTablicu(data);

            },
            error: function( xhr, status )
            {
              if(status !== null) console.log("nije ok");
            }
        });


    });

    $(document).on("click",".btn",function(){
        console.log("Kliknuti id:"+this.id);
        //sad tu triban dodat ajax
        $.ajax(
        {
            url: "session.php",
            type: "GET",
            data:
            {
                id: this.id
            },
            dataType: "json",
            success: function(data){
                if(data.uspjeh)
                    console.log("uspjeh");
                window.location.href = "chat.html";

            },
            error: function( xhr, status )
            {
              if(status !== null) console.log("nije ok");
            }
        });

    });



    function crtajTablicu(data)
    {
        
        var tbl=$("<table></table>");
        for(var i=0; i < data.spojen_sa.length;++i){
            var tr=$("<tr></tr>");
            var td_ime=$("<td></td>");
            td_ime.css({"font-weight":"bold"});
            td_ime.html(""+data.spojen_sa[i].ime2+" "+ data.spojen_sa[i].prezime2);
            var td_botun = $("<td></td>");
            var botun=$("<input>");
            botun.prop("type","button");
            botun.prop("class","btn");
            botun.prop("id",""+data.spojen_sa[i].id2);
            botun.prop("value","Chat");
            td_botun.append(botun);

            tr.append(td_ime).append(td_botun);
            tbl.append(tr);
        }

        $("#chat").html(tbl);

       /* var h2=$("<h2></h2>");
        h2.html("Zahtjev za poruku:")
        $("#chat").html(h2);*/

        var tbl=$("<table></table>");
        for(var i=0; i < data.zahtjevi.length;++i){
            var flag=true;

            for(var j=0; j < data.spojen_sa.length;++j){
                if(data.spojen_sa[j].email2 === data.zahtjevi[i].email2)
                    flag=false;      
            }

            if(flag){
                var tr=$("<tr></tr>");
                var td_ime=$("<td></td>");
                td_ime.css({"font-weight":"bold"});
                td_ime.html(""+data.zahtjevi[i].ime2+" "+ data.zahtjevi[i].prezime2);
                var td_botun = $("<td></td>");
                var botun=$("<input>");
                botun.prop("type","button");
                botun.prop("class","btn");
                botun.prop("id",""+data.zahtjevi[i].id2);
                botun.prop("value","Chat");
                td_botun.append(botun);

                tr.append(td_ime).append(td_botun);
                tbl.append(tr);

            }
        }
        $("#zahtjevi").html(tbl);
    }

    </script>
